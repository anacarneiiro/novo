<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <style>
        body {
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        button:hover {
            background: #0056b3;
        }

        .link {
            margin-top: 10px;
            display: block;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Controle de Estoque</h2>

        <form id="loginForm">
            <input type="text" id="email" placeholder="Email ou telefone">
            <input type="password" id="senha" placeholder="Senha">
            <button type="submit">Entrar</button>
        </form>

        <a href="#" class="link">Esqueceu a senha?</a>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(e){
            e.preventDefault();

            let email = document.getElementById("email").value.trim();
            let senha = document.getElementById("senha").value.trim();

            // ENTRA COM QUALQUER COISA QUE O USU√ÅRIO DIGITAR
            if(email !== "" && senha !== ""){
                localStorage.setItem("logado", "sim");
                window.location.href = "index.html";
            } else {
                alert("Preencha os campos para entrar.");
            }
        });
    </script>
</body>
</html>
